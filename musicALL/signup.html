<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/login.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <!-- Barra de navegação -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="/index.html">musicALL</a>
        <form class="form-inline my-2 my-lg-0 mx-auto search-form">
            <input class="form-control mr-sm-2" type="search" placeholder="Search for anything..." aria-label="Search">
            <button class="btn btn-search" type="submit"><i class="fas fa-search"></i></button>
        </form>
        <div class="navbar-icons">
            <a href="#" class="btn btn-outline-light">Register</a>
            <a href="#"><i class="fas fa-shopping-cart"></i></a>
            <a href="#"><i class="fas fa-user"></i></a>
        </div>
    </nav>

    <!-- Box de signup -->
    <div class="container d-flex justify-content-center align-items-center">
        <div class="login-box">
            <div class="login-toggle">
                <button class="btn btn-toggle" id="login-btn">Login</button>
                <button class="btn btn-toggle active" id="signup-btn">Sign up</button>
            </div>
            <form>
                <div class="form-group">
                    <label for="email">Name</label>
                    <input type="email" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <div class="form-group">
                    <label for="password">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password">
                </div>
                <div class="form-group">
                    <input type="checkbox" id="conta_vendedor">
                    <label for="conta_vendedor">Create account as <a href="#" class="seller-link">Seller</a></label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign up</button>
            </form>
        </div>
    </div>

    <!-- Barra inferior -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <h6 class="footer-title">Top Category</h6>
                    <ul class="list-footer">
                        <li><a href="#">Violões</a></li>
                        <li><a href="#">Guitarras</a></li>
                        <li><a href="#">Percussão</a></li>
                        <li><a href="#">Sopro</a></li>
                        <li><a href="#">Periféricos</a></li>
                    </ul>
                </div>
                <div class="col-md-3">
                    <h6 class="footer-title">Quick Links</h6>
                    <ul class="list-footer">
                        <li><a href="#">Shop Products</a></li>
                        <li><a href="#">Checkout</a></li>
                        <li><a href="#">Cart</a></li>
                        
                    </ul>
                </div>
                
                <div class="col-md-3">
                    <h6 class="footer-title">Contact Us</h6>
                    <p>+55 8599131-7493</p>
                    <p>Fortaleza, Ceará, Brasil</p>
                    <p>info@musicall.com</p>
                    <div class="mt-2">
                        <a href="#" class="mr-2"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="mr-2"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
            <div class="text-center mt-4">
                <p>&copy; 2024 musicALL. All Rights Reserved. Design by Davi&Carlos</p>
            </div>
        </div>
    </footer>

</body>
</html>
